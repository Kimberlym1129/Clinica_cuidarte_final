    <main>
        <div class="main">
            <aside class="a-left">
        <h2>Desea agendar una cita ?</h2>
        <br>
        <form class="formulario_citas">
            <div class="formulario_grupo">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" placeholder="Escriba su nombre y Apellidos" name="fullName" required>
            </div>
            
            <div class="formulario_grupo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Escriba su E-mail" name="email" required>
            </div>
            
            <div class="formulario_grupo">
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" placeholder="Escriba su número telefonico" name="phone" required>
            </div>
            
            <div class="formulario_grupo">
                <label for="date">Fecha de la Cita:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="formulario_grupo">
                <label for="time">Hora de la Cita:</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <div class="formulario_grupo">
                <label for="treatment">Cual es el tratamiento de su interes:</label>
                <select id="treatment" name="treatment">
                    <option value="consulta">Consulta General</option>
                    <option value="estetica">Tratamiento Estético</option>
                    <option value="rejuvenecimiento">Rejuvenecimiento Facial</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <br>
            <button type="submit">Agendar Cita</button>
        </form>
            </aside>
            <br>

                <img src="images/9.jpg" alt="reunion de doctores">
